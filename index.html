<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8">
    <title>Todo Inbox</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“manifest” href=“/manifest.json”>
    <link rel="icon" href="asset/icon.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
          <img src="asset/bars-icon.svg" alt="icon">
        <input type="text" placeholder="وظیفه جدید تعریف کن">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">همه</span>
          <span id="pending">در حال انجام</span>
          <span id="completed">تمام شده</span>
        </div>
        <button class="clear-btn">پاک کردن همه</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
    <script>
    if(‘serviceWorker’ in navigator) {
        navigator.serviceWorker.register(‘/sw.js’, { scope: ‘/’ });
    }
    </script>

  </body>
</html>
