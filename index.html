<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8">
    <title>Todo Inbox</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#ff8400" />
    <meta name="theme-color" content="#ff8400" />
    <link rel="icon" href="asset/images/icon-v2-384.png">
    <link rel="stylesheet" href="asset/css/iconfont.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
          <img src="asset/images/bars-icon.svg" alt="icon">
        <input type="text" placeholder="وظیفه جدید تعریف کن" maxlength="34" required>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">همه</span>
          <span id="pending">در حال انجام</span>
          <span id="completed">تمام شده</span>
        </div>
        <button class="clear-btn">پاک کردن همه</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="asset/js/script.js"></script>
  </body>
</html>
